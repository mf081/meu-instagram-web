<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Link para o arquivo de estilos CSS local -->
  <link rel="stylesheet" href="/stylePost.css">

  <!-- Link para o Font Awesome (ícones) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Pré-conexão com Google Fonts para otimizar carregamento -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Link para a fonte Roboto do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="header-site">
      <img src="/img/logotipo-instagram.png" alt="Logotipo Instagram">
      <div class="header-input">
        <input placeholder="Search">
      </div>
      <div class="header-icons">
        <i class="bi bi-house-door-fill"></i>
        <i class="bi bi-chat-dots"></i>
        <i class="bi bi-plus-square"></i>
        <i class="bi bi-compass"></i>
        <i class="bi bi-heart"></i>
        <i class="bi bi-circle"></i>
      </div>
    </div>
  </header>

  <main>
    <!-- Contêiner principal do post -->
    <div class="post-container">

      <!-- Cabeçalho do post -->
      <div class="post-header">
        <!-- Espaço reservado para possível futura adição, como uma imagem de perfil -->
        <div></div>
        <!-- Nome do usuário -->
        <span>username</span>
      </div>

      <!-- Imagem do post -->
      <div class="post-image">
        <img title="post-image" src="/img/instagram-6338393_1280.png" alt="Post Image">
      </div>

      <!-- Ícones de interação com o post -->
      <div class="post-icons">
        <div>
          <!-- Ícone de curtida (não preenchido) -->
           
          <i id="heart-icon" onclick="like()" class="bi bi-heart"></i>
          <!-- Ícone de comentário -->
          <i class="bi bi-chat"></i>
          <!-- Ícone de compartilhamento -->
          <i class="bi bi-send"></i>

        </div>
        <!-- Ícone de marcador (não preenchido) -->
        <i class="fa fa-bookmark-o"></i>
      </div>

      <!-- Seção de curtidas do post -->
      <div class="post-likes">
        <!-- Ícone de curtida (preenchido) -->
        <i class="fa fa-heart"></i>
        <!-- Texto exibindo o número de curtidas -->
        100 likes
      </div>

      <!-- Descrição do post -->
      <div class="post-description">
        descricao
      </div>

    </div>
  </main>

  <!-- Inclusão de um arquivo JavaScript local -->
  <script src="/app.js"></script>
</body>

</html>
